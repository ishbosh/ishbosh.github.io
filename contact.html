        <script>
          function validate()
          {
            if (document.myForm.firstname.value == ""){
              alert( "Please provide your First Name.");
              document.myForm.firstname.focus();
              return false;
            }
            if (document.myForm.lastname.value == ""){
              alert( "Please provide your Last Name.");
              document.myForm.lastname.focus();
              return false;
            }
            if (document.myForm.emailname.value == ""){
              alert( "Please provide your Email Address.");
              document.myForm.emailname.focus();
            }
            if (document.myForm.subject.value == ""){
              alert( "Please type a message.");
              document.myForm.subject.focus();
            }
            return (true);
            function sendMail(){
              var mailDoc=document.myForm.innerHTML;
              window.location="mailto:trevor.stonerock@gmail.com?subject==hii&body="+mailDoc;
            }
          }

          <h2 class="paddedmore">Contact Us</h2>

<div class="container">
  <form name="myForm">
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="emname">Email Address</label>
    </div>
    <div class="col-75">
      <input type="text" id="emname" name="emailname" placeholder="Please enter a valid email address..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Country</label>
    </div>
    <div class="col-75">
      <select id="country" name="country">
        <option disable selected>Select Option...</option>
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="uk">United Kingdom</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Message</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <input type="submit" value="Submit" onclick="validate();">
  </div>
  </form>
